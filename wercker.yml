box: oracle/openjdk:7

test:
  steps:
    - script:
        name: gradle test
        code: |
          ./gradlew --refresh-dependencies -version
          ./gradlew --info test

build:
  steps:
    - script:
        name: gradle build
        code: |
          ./gradlew --refresh-dependencies -version
          ./gradlew --info build -x test

publish-snapshot:
  steps:
    - script:
        name: import gradle.properties
        code: |
          ./gradlew --refresh-dependencies -version
          shopt -s xpg_echo
          echo $GRADLE_PROPERTIES > ~/.gradle/gradle.properties
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $GPGKEY_SEC > ~/mygpgkey_sec.gpg;
          gpg --import ~/mygpgkey_sec.gpg
    - script:
        name: deploy snapshot
        code: |
          ./gradlew --info uploadArchives

publish-release:
  steps:
    - add-ssh-key:
        keyname: GITHUB_KEY
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
        local: true
    - script:
        name: import gradle.properties
        code: |
          ./gradlew --refresh-dependencies -version
          shopt -s xpg_echo
          echo $GRADLE_PROPERTIES > ~/.gradle/gradle.properties
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $GPGKEY_SEC > ~/mygpgkey_sec.gpg
          gpg --import ~/mygpgkey_sec.gpg
    - script:
        name: run release
        code: |
          git checkout $WERCKER_GIT_BRANCH
          git reset --hard $WERCKER_GIT_COMMIT
          git remote -v
          git config --global user.email "cscm@ctco.lv"
          git config --global user.name "CSCM"
          ./gradlew --info release closeAndPromoteRepository -Prelease.useAutomaticVersion=true
