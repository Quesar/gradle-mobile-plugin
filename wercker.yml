box: openjdk:8-jdk

test:
  steps:
    - script:
        name: gradle test
        code: |
          ./gradlew --version
          ./gradlew --info test

build:
  steps:
    - script:
        name: gradle build
        code: |
          ./gradlew --version
          ./gradlew --info build -x test

publish-snapshot:
  steps:
    - script:
        name: setup gradle.properties
        code: |
          ./gradlew werckerSetupGradleProperties
    - script:
        name: setup gpg
        code: |
          ./gradlew werckerSetupGPG
          gpg --import --no-tty --batch --yes ~/mygpgkey_sec.gpg
          gpg --list-secret-keys
          export GPG_TTY=$(tty)
          gpg --export-secret-keys cscm@ctco.lv > ~/.gnupg/secring.out || true
          mv ~/.gnupg/secring.out ~/.gnupg/secring.gpg
          ls -l ~/.gnupg
    - script:
        name: deploy snapshot
        code: |
          ./gradlew --info uploadArchives

publish-release:
  steps:
    - add-ssh-key:
        keyname: GITHUB_KEY
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
        type: rsa
        local: true
    - script:
        name: setup gradle.properties
        code: |
          ./gradlew werckerSetupGradleProperties
    - script:
        name: setup gpg
        code: |
          ./gradlew werckerSetupGPG
          gpg --import --no-tty --batch --yes ~/mygpgkey_sec.gpg
          gpg --list-secret-keys
          gpg --export-secret-keys cscm@ctco.lv > ~/.gnupg/secring.gpg
    - script:
        name: run release
        code: |
          git checkout $WERCKER_GIT_BRANCH
          git reset --hard $WERCKER_GIT_COMMIT
          git remote -v
          git config --global user.email "cscm@ctco.lv"
          git config --global user.name "CSCM"
          ./gradlew --info clean release closeAndPromoteRepository -Prelease.useAutomaticVersion=true
